on:
  release:
    types: [created]

jobs:
  release:
    name: release x86_64-apple-darwin
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            extensions: tar.gz tar.gz.sha256
          - target: aarch64-apple-darwin
            extensions: tar.gz tar.gz.sha256

    steps:
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.37
      - name: Setup Fluent CI CLI
        run: deno install -A -r https://cli.fluentci.io -n fluentci
      - name: Setup Dagger
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.8.8 sh
          sudo mv bin/dagger /usr/local/bin
          dagger version
      - name: Installing needed dependencies
        run: brew install protobuf
      - name: Installing Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Checking out sources
        uses: actions/checkout@v1
      - name: Installing bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Installing node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install webui dependencies
        run: cd ./crates/webui/webui && bun install
      - name: Build webui
        run: cd ./crates/webui/webui && bun run build
      - name: Running cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          toolchain: stable
          args: -p superviseur --release --target ${{ matrix.target }}
      - name: Install aarch64-apple-darwin toolchain
        if: matrix.target == 'aarch64-apple-darwin'
        run: rustup target add aarch64-apple-darwin
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Packaging final binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf superviseur_${{ env.RELEASE_VERSION }}_${{ matrix.target }}.tar.gz superviseur
          shasum -a 256 superviseur_${{ env.RELEASE_VERSION }}_${{ matrix.target }}.tar.gz > superviseur_${{ env.RELEASE_VERSION }}_${{ matrix.target }}.tar.gz.sha256
      - name: Upload release assets
        run: fluentci run github_pipeline release_upload
        env:
          TAG: ${{ env.RELEASE_VERSION }}
          FILE: target/${{ matrix.target }}/release/superviseur_${{ env.RELEASE_VERSION }}_${{ matrix.target }}.${{ matrix.extensions }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
