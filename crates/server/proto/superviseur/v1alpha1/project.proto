syntax = "proto3";

package superviseur.v1alpha1;

import "objects/v1alpha1/project.proto";

message ListProjectsRequest {
  string filter = 1;
}

message ListProjectsResponse {
  repeated objects.v1alpha1.Project projects = 1;
}

message GetProjectRequest {
  string id = 1;
}

message GetProjectResponse {
  objects.v1alpha1.Project project = 1;
}

message OpenProjectRequest {
  string id = 1;
}

message OpenProjectResponse {
  string line = 1;
}

service ProjectService {
  rpc ListProjects(ListProjectsRequest) returns (ListProjectsResponse);
  rpc GetProject(GetProjectRequest) returns (GetProjectResponse);
  rpc OpenProject(OpenProjectRequest) returns (stream OpenProjectResponse);
}